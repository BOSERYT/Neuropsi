
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Inicio de sesión</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="userName" type="text" placeholder="userName">
                                </div>
                            </div>

                            <small
                                *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')"
                                class="text-danger">*El usuario es requerido  </small>
                          

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['pass'].dirty && loginForm.hasError('required', 'pass')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="pass" [type]="type" placeholder="Contraseña">
                                    <!-- Dejar ver contraseña -->
                                    <span (click)="ocultarContrasena()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <small
                                    *ngIf="loginForm.controls['pass'].dirty && loginForm.hasError('required', 'pass')"
                                    class="text-danger">*Contraseña requerida</small>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">¿Olvidó la contraseña?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Ingresar</button>
                            <div class="text-center pt-4 text-muted">
                                ¿No tiene una cuenta?
                                <a id="forget" routerLink="/signup">¡Registrate ahora!</a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <!-- Aqui van los links de las redes sociales -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
