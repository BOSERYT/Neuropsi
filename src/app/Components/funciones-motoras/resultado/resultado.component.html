<form (ngSubmit)="enviarDatos()">
    <label for="total">Total dibujos secuenciales:</label>
    <input type="text" id="total" name="total" [(ngModel)]="total">
  
    <label for="nombre">Total funciones motoras:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre">
  
    <button type="submit">Enviar</button>
  </form>
